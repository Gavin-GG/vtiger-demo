version: '2'

services:

  vtiger:
    image: javanile/vtiger
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - .:/var/www/html:rw
    ports:
      - "8380:80"
    links:
      - mysql
    restart: "no"

  adminer:
    image: adminer
    ports:
      - "8390:8080"
    links:
      - mysql
    restart: "no"

  mysql:
    image: mysql:5.5
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./mysql:/var/lib/mysql:rw
    restart: "no"
